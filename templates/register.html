<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register Team - Yantra Search</title>
</head>
<body>
    <h1>Register Your Team</h1>
    <form action="/register" method="post">
        <label for="team_id">Enter your Team ID (1-5):</label>
        <input type="number" name="team_id" id="team_id" required min="1" max="5">
        <button type="submit">Register</button>
    </form>
</body>
</html>
