<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Yantra Search</title>
    <style>
        body { font-family: Arial, sans-serif; }
        .button { padding: 10px 20px; margin: 10px; }
    </style>
</head>
<body>
    <h1>Welcome to Yantra Search!</h1>

    {% if team_id %}
        <p><strong>Team ID:</strong> {{ team_id }}</p>
        <p><strong>Round:</strong> {{ round_num }}</p>
        
        {% if clue %}
            <h2>Your Clue:</h2>
            <p>{{ clue }}</p>
        {% else %}
            <h2>No clue yet!</h2>
        {% endif %}
        
        {% if round_num <= 5 %}
            <form action="/get_clue" method="post">
                <button class="button" type="submit">Get Clue</button>
            </form>
        {% endif %}

        <form action="/reset" method="post">
            <button class="button" type="submit">Reset</button>
        </form>
    {% else %}
        <form action="/register_team" method="post">
            <label for="team_id">Enter your Team ID (1-5):</label>
            <input type="number" name="team_id" id="team_id" required>
            <button class="button" type="submit">Register</button>
        </form>
    {% endif %}
</body>
</html>
