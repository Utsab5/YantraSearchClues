<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Yantra Search - Team {{ team_id }}</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .container {
            background-color: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0px 0px 15px rgba(0, 0, 0, 0.1);
            text-align: center;
            width: 400px;
        }
        h1, h2 {
            margin: 0 0 20px;
        }
        h3 {
            color: #444;
            margin-bottom: 20px;
        }
        .message {
            font-weight: bold;
            color: red;
            margin-bottom: 20px;
        }
        .correct {
            color: green;
        }
        form {
            margin-bottom: 20px;
        }
        input[type="text"] {
            padding: 10px;
            width: calc(100% - 24px);
            margin-bottom: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        button {
            padding: 10px 20px;
            background-color: #28a745;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        button:hover {
            background-color: #218838;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Welcome, Team {{ team_id }}!</h1>

        <!-- Display the current round or 'Begin Round' -->
        <h2>Round: {{ current_round }}</h2>

        <!-- Display the clue -->
        <h3>Your Clue: {{ clue }}</h3>

        <!-- Display the form to submit the answer only if a clue is assigned -->
        {% if clue and clue != "No clue yet" %}
        <form action="{{ url_for('submit_answer') }}" method="POST">
            <label for="answer">Enter your answer:</label>
            <input type="text" id="answer" name="answer" placeholder="Enter your answer here" required>
            <button type="submit">Submit Answer</button>
        </form>
        {% endif %}

        <!-- Display the feedback message (correct/incorrect) -->
        {% if session['message'] %}
            <p class="message {% if session['message'] == 'Correct! Move on to the next clue.' %}correct{% endif %}">
                {{ session['message'] }}
            </p>
        {% endif %}
    </div>
</body>
</html>
