<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Yantra Search</title>
    <style>
        body { font-family: Arial, sans-serif; }
        .button { padding: 10px 20px; margin: 10px; }
    </style>
</head>
<body>
    <h1>Welcome to Yantra Search!</h1>

    {% if team_id %}
        <p><strong>Team ID:</strong> {{ team_id }}</p>
        <p><strong>Round:</strong> {{ current_round }}</p>
        
        {% if clue %}
            <h2>Your Clue:</h2>
            <p>{{ clue }}</p>
        {% else %}
            <h2>No clue yet!</h2>
        {% endif %}
        
        {% if current_round <= 5 %}
            <form action="/get_clue" method="post">
                <button class="button" type="submit">Get Clue</button>
            </form>
        {% endif %}
    {% else %}
        <p>Please register your team to start.</p>
    {% endif %}
</body>
</html>
